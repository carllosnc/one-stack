name: One Stack

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: 'Create .env.local file'
        run: |
          touch .env.local
          echo TURSO_DATABASE_URL=${{ secrets.TURSO_DATABASE_URL }} >> .env.local

      - name: Run linter
        run: bun run lint

      - name: Run build
        run: bun run build
